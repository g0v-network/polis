# before running docker-compose up for the first time,
# either do a pull:
# docker-compose pull
# or do a build:
# GIT_HASH $(git rev-parse --short HEAD) docker-compose up --detach

# subsequently you should only need to run:
# docker-compose up --detach

# force a full re-build with no cache from previous builds:
# docker-compose build --build-arg GIT_HASH $(git rev-parse --short HEAD) --parallel --no-cache

# to stop:
# docker-compose down

version: "3.1"

services:
  server:
    container_name: polis-server
    env_file: ./server/docker-dev.env
    image: ghcr.io/g0v-network/polis-server:dev
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - "postgres"
      - "file-server"
    networks:
      - "polis-net"
    ports:
      - "5000:5000"
      - "9229:9229"

  math:
    container_name: polis-math
    env_file: ./math/docker-dev.env
    image: ghcr.io/g0v-network/polis-math:dev
    depends_on:
      - "postgres"
    build:
      context: ./math
    networks:
      - "polis-net"

  postgres:
    container_name: polis-postgres
    env_file: ./server/docker-db-dev.env
    image: ghcr.io/g0v-network/polis-postgres:dev
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile-db
    networks:
      - "polis-net"
    volumes:
      - "backups:/backups"
      - "postgres:/var/lib/postgresql/data"

  nginx-proxy:
    container_name: polis-nginx-proxy
    image: ghcr.io/g0v-network/polis-nginx-proxy:dev
    build:
      context: ./file-server
      dockerfile: nginx.Dockerfile
    environment:
      - TAG
    depends_on:
      - "server"
    networks:
      - "polis-net"
    ports:
      - "80:80"
      - "443:443"

  file-server:
    container_name: polis-file-server
    image: ghcr.io/g0v-network/polis-file-server:dev
    build:
      context: ./file-server
      dockerfile: Dockerfile
    depends_on:
      - "client-participation"
      - "client-admin"
      - "client-report"
    networks:
      - "polis-net"
    ports:
      - "8080:8080"

  client-participation:
    container_name: polis-client-participation
    image: ghcr.io/g0v-network/polis-client-participation:dev
    build:
      context: ./client-participation
      args:
        GIT_HASH: "${GIT_HASH}"

  client-admin:
    container_name: polis-client-admin
    image: ghcr.io/g0v-network/polis-client-admin:dev
    build:
      context: ./client-admin
      args:
        GIT_HASH: "${GIT_HASH}"

  client-report:
    container_name: polis-client-report
    image: ghcr.io/g0v-network/polis-client-report:dev
    build:
      context: ./client-report
      args:
        GIT_HASH: "${GIT_HASH}"

  maildev:
    image: maildev/maildev:1.1.0
    networks:
      - "polis-net"
    ports:
      # User interface
      - "1080:80"
      # SMTP port
      - "25:25"

networks:
  polis-net:

volumes:
  backups:
  postgres:
